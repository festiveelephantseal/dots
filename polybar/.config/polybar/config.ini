[colors]
background = #232731
foreground = #B8BEC9
background-alt = #5e81ac
primary = #fff
alert = #f7768e

[bar/top]
monitor = eDP1
width  = 100%
height = 24
radius = 0.0
bottom = false
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

border-size  = 4
border-color = ${colors.background}

padding-left  = 1
padding-right = 1

module-margin-left  = 1
module-margin-right = 1
font-0 = JetBrainsMono Nerd Font:size=9;1

modules-left = menu bspwm 
modules-right = date battery1 battery2
modules-center = title 

wm-restack = bspwm

[bar/top_external]
monitor = HDMI-1 
width  = 100%
height = 24
radius = 0.0
bottom = false
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

border-size  = 4
border-color = ${colors.background}

padding-left  = 1
padding-right = 1

module-margin-left  = 1
module-margin-right = 1
font-0 = JetBrainsMono Nerd Font:pixelsize=10;1

modules-left = menu bspwm 
modules-right = date battery1 battery2
modules-center = title 

wm-restack = bspwm

[module/menu]
type = custom/text

content-prefix         = ïŒƒ  
content-prefix-padding = 1
content                = " "
content-foreground = #5e81ac

click-left =  rofi -show run
click-right =  rofi -show run
click-middle = rofi -show run

[module/bspwm]
type = internal/bspwm
pin-workspaces = true

label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-padding = 2

label-occupied = %index%
label-occupied-padding = 2

label-urgent = %index%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = 

[module/date]
type     = internal/date
interval = 5

time     = %I:%M %p 
time-alt = %A, %d %B %Y
label = %time%

[module/title]
type = internal/xwindow
